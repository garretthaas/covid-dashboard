<!doctype html>
<html>
  <head>
    <title>Covid Dashboard</title>
    <link rel="stylesheet" href="./dist/styles.min.css">
  </head>
  <body>
    <h1>Covid Dashboard</h1>
    <!-- Create a div where the graph will take place -->
    <section class="hero">
      <h2>United States</h2>
      <div class="grid grid-hero">
        <article id="hero--united-states-cumulative-cases" class="grid-item inner-grid grid-hero">
          <div class="grid-item">
            <h3 id="hero--united-states-cumulative-cases--header">Total Cases</h3>
          </div>
          <div class="grid-item">
            <p id="hero--united-states-cumulative-cases content">400,432</p>
          </div>
          <div id="line-graph-united-states-cumulative-cases" class="grid-item relative">
            <div class="hero--united-states-cumulative-cases--percent-change">
              <p class="hero--united-states-cumulative-cases--percent-change--content">9%</p>
              <p>vs. previous day</p>
            </div>
          </div>
        </article>

        <article id="hero--united-states-cumulative-deaths" class="grid-item inner-grid grid-hero">
          <div class="grid-item">
            <h3 id="hero--united-states-cumulative-deaths--header">Total deaths</h3>
          </div>
          <div class="grid-item">
            <p id="hero--united-states-cumulative-deaths content">400,432</p>
          </div>
          <div id="line-graph-united-states-cumulative-deaths" class="grid-item">
            <div class="hero--united-states-cumulative-deaths--percent-change">
              <p class="hero--united-states-cumulative-deaths--percent-change--content">9%</p>
              <p>vs. previous day</p>
            </div>
          </div>
        </article>
      </div>
    </section>
    

    <div id="dataNational"></div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./dist/main.js"></script>
  </body>
</html>
